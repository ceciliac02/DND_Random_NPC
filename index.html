<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random D&D NPC's</title>
    <script src="code.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 class="banner">This is your new NPC!</h1>
    </div>

    <div class="container">
        <ul class="properties">
            <li id="race"><div>Race</div></li>
            <li id="height"><div>Height</div></li>
            <li id="gender"><div>Gender</div></li>
            <li id="skinColor"><div>Skin/Scales</div></li>
            <li id="hair"><div>Hair</div></li>
            <li id="trait1"><div>Trait</div></li>
            <li id="trait2"><div>Quirk</div></li>
            <li id="trait3"><div>Hobby</div></li>
            <li id="attitude"><div>Attitude Toward PC</div></li>
            <li id="profession"><div>Profession</div></li>
        </ul>
        <button>Randomize</button>
    </div>

    
</body>
</html>
