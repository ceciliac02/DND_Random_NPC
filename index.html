<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random D&D NPC's</title>
    <script src="code.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 class="banner">This is your new NPC!</h1>
    </div>

    <div class="container">
        <ul class="properties">
            <li id="race"></li>
            <li id="height"></li>
            <li id="gender"></li>
            <li id="skinColor"></li>
            <li id="hair"></li>
            <li id="trait1"></li>
            <li id="trait2"></li>
            <li id="trait3"></li>
            <li id="attitude"></li>
            <li id="profession"></li>
        </ul>
        <button id="random">Randomize</button>
    </div>

    
</body>
</html>
